<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6</title>
</head>
<body>
    <!-- [Text Formatting 글자 서식] -->
    <p>기본 P 태그를 사용해보기.</p>

    <!-- 볼드처리 -->
    <p>기본 P 태그를 <b>b태그 사용해보기.</b></p>
    <!-- 강조하기 -->
    <p>기본 P 태그에 <strong>strong태그 사용해보기.</strong></p>

    <p>기본 P 태그에 <i>i태그 사용해보기.</i></p>
    <p>기본 P 태그에 <em>em태그 사용해보기.</em></p>
    <p>기본 P 태그에 <small>small태그 사용해보기.</small></p>
    <p>기본 P 태그에 <mark>mark태그 사용해보기.</mark></p>
    <p>기본 P 태그에 <del>del태그 사용해보기.</del></p>
    <p>기본 P 태그에 <ins>ins태그 사용해보기.</ins></p>
    <p>기본 P 태그에 <sub>sub태그 사용해보기.</sub></p>
    <p>기본 P 태그에 <sup>sup태그 사용해보기.</sup></p>

</body>
</html>
